<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const weight=window.prompt("Enter your weight in kgs!!");
        alert(`You have entered ${weight}kg`);
        const height=window.prompt("Enter your height in meters!!");
        alert(`You have entered ${height}m`);
        let mass= weight * height;
        let ratio=  mass/height;
        alert(`Your ration is ${ratio}`);
    </script>
</body>
</html>
