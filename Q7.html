<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let language=["Chichewa","Yao","Tumbuka"];
        for(let i=0; i<language.length; i++){
            if(language[i]==="Chichewa"){
                console.log("Muli bwanji?")
            }else if(language[i]==="Yao"){
                console.log("Muli uli?");
            }else{
                console.log("Muli wuli?");
            }
        }

        //switch

        switch(language){
            case "Chichewa":
                 console.log("Muli bwanji?");
                 break;
            case "Yao":
                 console.log("Muli uli?");
                 break;
            case "Tumbuka":
                 console.log("Muli wuli?");
                 break;
            default:
            console.log("Good lucky");
            
            
        }

    </script>
</body>
</html>
