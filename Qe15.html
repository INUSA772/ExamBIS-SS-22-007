<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 id="head3"></h3>
    <p id="par1"></p>
    <button id="update">Update</button>
    <script>
        const head3=document.getElementById("head3");
        const par11=document.getElementById("par1");
        const update=document.getElementById("update");
         
        update.onclick=function(){
            head3.textContent="Welcome to my page";
            par11.textContent="It is possible to become an expert in anything you want";
        }
    </script>
</body>
</html>
