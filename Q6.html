<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numbers=[1,2,3,4,5,6,7];
        //continue
        for(let i=0; i<numbers.length; i++){
            if(numbers[i]===4){
                continue;
            }
        }
        //break
            for(let i=0; i<numbers.length; i++){
            if(numbers[i]===5){
                break;
            }
        }
    </script>
    
</body>
</html>
